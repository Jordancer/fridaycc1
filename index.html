<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid V. Flex Forms</title>
  </head>

  <body>
    <header>
      <ul>
        <li><a href="index.html">Grid</a></li>
        <li><a href="flex.html">Flex</a></li>
      </ul>
    </header>
    <h1>Grid V. Flex Forms</h1>
    <form>
      <label for="firstName" class="first-name">First Name</label>
      <input id="firstName" type="text" />

      <label for="lastName" class="last-name">Last Name</label>
      <input id="lastName" type="text" />

      <label for="number">Phone Number</label>
      <input id="number" type="text" />

      <label for="email">Email</label>
      <input id="email" type="email" />

      <label for="track">Whats Your Tech Track:</label>
      <select name="track" id="track">
        <option value="coding">Coding</option>
        <option value="ba">Business Analytics</option>
        <option value="cs">Cyber Security</option>
        <option value="-" selected>~</option>
      </select>

      <button>Submit</button>
    </form>
  </body>
</html>
