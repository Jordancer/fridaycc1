<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grid V. Flex Forms</title>
  </head>

  <body>
    <header>
      <ul>
        <li><a href="index.html">Grid</a></li>
        <li><a href="flex.html">Flex</a></li>
      </ul>
    </header>

    <h1>Grid V. Flex Forms</h1>

    <main>
      <form name="my-form">
        <div class="form-box">
          <label for="firstName" class="first-name">First Name</label>
          <input id="firstName" type="text" />
        </div>

        <div class="form-box">
          <label for="lastName" class="last-name">Last Name</label>
          <input id="lastName" type="text" />
        </div>

        <div class="form-box">
          <label for="number">Phone Number</label>
          <input id="number" type="text" />
        </div>

        <div class="form-box">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-box">
          <label for="track">Whats Your Tech Track:</label>
          <select name="track" id="track">
            <option value="coding">Coding</option>
            <option value="ba">Business Analytics</option>
            <option value="cs">Cyber Security</option>
            <option value="-" selected>~</option>
          </select>
        </div>
        <div class="form-box">
          <button>Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
